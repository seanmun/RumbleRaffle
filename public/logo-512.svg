<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#7c3aed" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded rectangle with purple gradient -->
  <rect x="0" y="0" width="512" height="512" rx="64" fill="url(#purpleGradient)" filter="url(#shadow)"/>

  <!-- Gold border -->
  <rect x="0" y="0" width="512" height="512" rx="64" fill="none" stroke="#eab308" stroke-width="8"/>

  <!-- RR text with gold fill and stroke -->
  <text x="256" y="360" font-family="'Bevan', serif" font-size="280" font-weight="400" text-anchor="middle" fill="#FFD700" stroke="#ca8a04" stroke-width="6" paint-order="stroke">
    RR
  </text>
</svg>
